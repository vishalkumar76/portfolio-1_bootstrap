<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container bg-secondary" style="text-align: center; width: 800px; ;">

        <div class="mt-3">
            <h2 style="font-size:smaller; background-color: antiquewhite;">Printing-Table</h2>
        </div>
        <div >
            <label class="form-label" >For-Table</label><br>

            </div>

            
            
    <div style="background-color: aquamarine;">
    <input type="radio" id="table" name="contact" value="1" />
    <label for="table">1</label>


    <input type="radio" id="table" name="contact" value="2" />
    <label for="table">2</label>


     <input type="radio" id="table" name="contact" value="3" />
    <label for="table">3</label>

    <input type="radio" id="table" name="contact" value="4" />
    <label for="table">4</label>

    <input type="radio" id="table" name="contact" value="5" />
    <label for="table">5</label><br><br>

    <button onclick="show()">Submit</button>


          </div>
    </div>

    <div class="container">

        <p id="display"></p>


    </div>

    <script>
       
        function show(){


            let x =document.getElementById('table');

            for(let y of x){
                if(y.checked)
                {
                    document.getElementById('display').innerHTML=y.value;
                }
            }


             
          
          
         
            

            window.alert("work")
        }


    </script>
    
</body>
</html>
