<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container" style="width: 400px;  background-color: aqua;">
        <div class="bg-success text-center mt-3">
            <h3> Bootcamp Registation form</h3>
            
        </div>

        <form >
          
        <div class="mt-4">
            <label class="form-label" >Password</label>
            <input type="password" class="form-control" id="pass">
        </div>

        <div class="mt-4">
            <label class="form-label">Re-password</label>
            <input type="password" class="form-control" id="repass" required>

            <div>
                <p id="err"></p>
            </div>

        <div class=" mt-3  mb-2">
            
            <!--input type="submit" class=" btn btn-danger " style="margin-left: 130px; " onclick="valid()" /-->

            <button onclick="valid()" style="margin-left: 120px; color: red; background-color: black;">SUBMIT</button>
        </div>

     

        
        </form>
    </div>
           

    <script>
               
               function valid(){

                let pass = document.getElementById('pass')

                let repass = document.getElementById('repass')

                if(pass.value!=repass.value){

                    document.getElementById("err").innerHTML = "enter same password";

                    document.getElementById("err").style.color="green";

                    pass.value=""
                    repass.value=""

                }

                else{

                    document.getElementById('err').innerHTML ="valid";

                    document.getElementById("err").style.color="red";


                }

               }
    </script>
</body>
</html>
