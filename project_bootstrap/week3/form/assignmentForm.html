<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container  " style="width: 1000px; margin-left: 100px; background-color: rgb(129, 235, 235);" >
         
        
       <div>
            <h3 style="background-color: blueviolet; text-align: center;">Bootcamp Registation Form</h3>
              <p style="font-family: Georgia, 'Times New Roman', Times, serif;">complete this form to express your intrest in the upcoming web development bootcamp</p>
            
        </div>
        <div>
            <legend class="mt-2">Login detail</legend>
        </div>

        <form >
            <div class="mt-4">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="mail@gmail.com" required>
        </div>

        <div class="mt-1">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="password" required>
        </div>

        <div class="mt-1">
            <label class="form-label">Re-Password</label>
            <input type="password" class="form-control" placeholder="password" required>
        </div>

        <div>
            <legend class="mt-4">Personal Information</legend>
        </div>

        <div class="mt-2">
            <label class="form-label"> Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>

            <div class="mt-2">
                <label class="form-label">Roll No</label>
                <input type="number" class="form-control" placeholder="University Roll No." size="12" required>
                </div>

                <div class="mt-2">
                    <label class="form-label">Branch</label>
                    <select name="Branch" required >
                        <option value="CSE">CSE</option>
                        <option value="IOT">CSE-IOT</option>
                        <option value="CSDS">CSE-DS</option>
                        <option value="AI">CSE-AI</option>
                      </select>
                      </div>

                      <div>
                        <label class="form-label">Section</label><br>

                        
                        
    
                <input type="radio" id="contactChoice1" name="contact" value="1" />
                <label for="contactChoice1">1</label>
                <input type="radio" id="contactChoice2" name="contact" value="2" />
                <label for="contactChoice2">2</label>
                 <input type="radio" id="contactChoice3" name="contact" value="disable" />
                <label for="contactChoice3">disable</label>
    

                      </div>

                      <div class="mt-2">
                       
                        <input type="checkbox" id="a" name="b" value="Bike" required>
                        <label for="a"> i have read and agree to the term and condition</label><br>

                        </div>

                        <div class=" mt-3  mb-2" style="margin-left: 500px;">
            
                            <input type="submit" class=" btn btn-danger " required />
                            <input type="submit" class=" btn btn-success " placeholder="resubmit" required />
                        </div>
                



        </form>
    </div>
    
</body>
</html>
